<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire Grass Water</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <main id="main-content">

            <div id="header">
                <h1 id="title-fire">Fire</h1>
                <h1 id="title-grass">Grass</h1>
                <h1 id="title-water">Water</h1>
            </div>

            <div id="player-choice-flavour-text">What will ${PLAYER_NAME} do?</div>

            <div id="body">
                <div id="player-choice-section">
                    <div id="player-choices-buttons">
                        <div id="fire-button">
                            <div id="fire-button-border"></div>
                            
                        </div>
                        <div id="grass-button">
                            <div id="grass-button-border">
                                
                            </div>
    
                        </div>
                        <div id="water-button">
                            <div id="water-button-border">
                                
                            </div>
    
                        </div>
                    </div>
    
                    <div id="player-choices-text">
                        <div id="fire-button">
                            Fire
                        </div>
                        <div id="grass-button">
                            Grass
                        </div>
                        <div id="water-button">
                            Water
                        </div>
                    </div>
                </div>
                
                <div id="round-results">
                    <div id="player-choice">
                        ${PLAYER_CHOICE}
                    </div>
                    <div id="rival-choice">
                        ${RIVAL_CHOICE}
                    </div>
                    <div id="player-choice-effectiveness">
                        ${PLAYER_CHOICE_EFFECTIVENESS}
                    </div>
                    <div id="rival-choice-effectiveness">
                        ${RIVAL_CHOICE_EFFECTIVENESS}
                    </div>
                    <div id="round-result">
                        ${ROUND_RESULT}
                    </div>
                </div>

                <div id="scorecard">
                    <div id="players">
                        <div id=player-name-scorecard>
                            ${PLAYER_NAME}
                        </div>
                        <div id=rival-name-scorecard>
                            ${RIVAL_NAME}
                        </div>
                    </div>
                    <div id="scores">
                        <div id="player-score-scorecard">
                            ${PLAYER_SCORE}
                        </div>
                        <div id="player-score-scorecard">
                            ${RIVAL_SCORE}
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="quote">
                <div id="quote-text">QUOTE</div>
                <div id="quote-attribution">QUOTE ATTRIBUTION</div>
            </div>

            <div id="footer">
                <div id="copyright-text">COPYRIGHT_TEXT</div>
                <div id="github-logo">GITHUB_LOGO</div>
            </div>

        </main>
        <script src="scripts.js"></script>

    </body>
</html>
