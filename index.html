<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire Grass Water</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <main id="main-content">

            <div id="header">
                <h1 id="title-fire"><span class="FI">FI</span>RE</h1>
                <h1 id="title-grass">GRASS</h1>
                <h1 id="title-water">WATER</h1>
            </div>

            <div id="body">
                <div id="buttons">
                    <div id="fire-button">
                        <button id="fire-button-border" class="button">
                            <img src="charmander.png" alt="Fire">
                        </button>
                        <div id="fire-button-text">CHARMANDER</div>
                    </div>

                    <div id="grass-button">
                        <button id="grass-button-border" class="button">
                            <img src="bulbasaur.png" alt="Grass">
                        </button>
                        <div id="grass-button-text">BULBASAUR</div>
                    </div>

                    <div id="water-button">
                        <button id="water-button-border" class="button">
                            <img src="squirtle.png" alt="Water">
                        </button>
                        <div id="water-button-text"><span class="S">S</span>Q<span class="UI">UI</span>RTLE</div>
                    </div>      
                </div>



            </div>
            
            
            <div id="quote">
                <div id="quote-text"> <i>If there's one thing I know, it's water beats fire. But grass beats water, and fire beats grass. Good God, it's like a never-ending circle!</i></div>
                <div id="quote-attribution">- Daichi, Yu-Gi-Oh! GX: The Abridged Series</div>
            </div>

            <div id="footer">
                <div id="github-logo">GITHUB_LOGO</div>
            </div>

        </main>
        <script src="scripts.js"></script>

    </body>
</html>
