<!DOCTYPE html>
<html lang="en">
    <head id="head">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire Grass Water</title>
    </head>
    <body>
        <main id="main">
            <header id="header">
                <h1 id="fire-title"><span class="FI">FI</span>RE</h1>
                <h1 id="grass-title">GRASS</h1>
                <h1 id="water-title">WATER</h1>
            </header>
            <div id="body">
                <div id="buttons">
                    <div id="fire-button">
                        <button id="fire-button-border" class="button">
                            <img src="charmander.png" alt="Fire" class="pokémon" id="charmander">
                        </button>
                        <div id="fire-button-text">CHARMANDER</div>
                    </div>
                    <div id="grass-button">
                        <button id="grass-button-border" class="button">
                            <img src="bulbasaur.png" alt="Grass" class="pokémon" id="bulbasaur">
                        </button>
                        <div id="grass-button-text">BULBASAUR</div>
                    </div>
                    <div id="water-button">
                        <button id="water-button-border" class="button">
                            <img src="squirtle.png" alt="Water" class="pokémon" id="squirtle">
                        </button>
                        <div id="water-button-text"><span class="S">S</span>Q<span class="UI">UI</span>RTLE</div>
                    </div>      
                </div>
            </div>
            <div id="quote">
                <span id="quote-quote"> <i>IF THERE'S ONE THING I KNOW, IT'S WATER BEATS FIRE. BUT GRASS BEATS WATER, AND FIRE BEATS GRASS. GOOD GOD, IT'S LIKE A NEVER-ENDING CIRCLE!</i></span>
                <span id="quote-attribution">- DAICHI, YU-GI-OH! GX: THE ABRIDGED SERIES</span>
            </div>
            <footer id="footer">
                <a href="https://github.com/DrewRoss137" id="github-logo" rel="noopener" target="_blank" >
                    <img src="github-logo.svg" alt="GitHub Logo" id="github-logo">
                </a>
            </footer>
        <script src="scripts.js"></script>
    </body>
</html>
