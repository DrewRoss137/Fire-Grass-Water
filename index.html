<!DOCTYPE html>
<html class="html" id="html" lang="en">
    <head class="head" id="head">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link href="styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Fire Grass Water</title>
    </head>
    <body class="body" id="body">
        <main class="main" id="main">
            <header class="header" id="header">
                <h1 class="fire-title" id="fire-title"><span class="FI" id="FI">FI</span>RE</h1>
                <h1 class="grass-title" id="grass-title">GRASS</h1>
                <h1 class="water-title" id="water-title">WATER</h1>
            </header>
            <div class="container" id="container">
                <div class ="buttons" id="buttons">
                    <div class ="fire-button" id="fire-button">
                        <button class="fire-button-border" id="fire-button-border">
                            <img alt="Fire" class="pokémon-sprites" id="charmander-sprite" src="charmander.png">
                        </button>
                        <div class="fire-button-text" id="fire-button-text">CHARMANDER</div>
                    </div>
                    <div class="grass-button" id="grass-button">
                        <button class="grass-button-border" id="grass-button-border">
                            <img alt="Grass" class="pokémon-sprites" id="bulbasaur-sprite" src="bulbasaur.png">
                        </button>
                        <div class="grass-button-text" id="grass-button-text">BULBASAUR</div>
                    </div>
                    <div class="water-button" id="water-button">
                        <button class="water-button-border" id="water-button-border">
                            <img alt="Water" class="pokémon-sprites" id="squirtle-sprite" src="squirtle.png">
                        </button>
                        <div class="water-button-text" id="water-button-text"><span class="S" id="S">S</span>Q<span class="UI" id="UI">UI</span>RTLE</div>
                    </div>      
                </div>
            </div>
            <div class="quote" id="quote">
                <span class="quote-quote" id="quote-quote"> <i>IF THERE'S ONE THING I KNOW, IT'S WATER BEATS FIRE. BUT GRASS BEATS WATER, AND FIRE BEATS GRASS. GOOD GOD, IT'S LIKE A NEVER-ENDING CIRCLE!</i></span>
                <span class="quote-attribution" id="quote-attribution">- DAICHI, YU-GI-OH! GX: THE ABRIDGED SERIES</span>
            </div>
            <footer id="footer">
                <a href="https://github.com/DrewRoss137" class="github-logo" id="github-logo" rel="noopener" target="_blank">
                    <img alt="GitHub Logo" class="github-logo-svg" id="github-logo-svg" src="github-logo.svg">
                </a>
            </footer>
        <script src="scripts.js"></script>
    </body>
</html>
