<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire Grass Water</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <main id="main-content">

            <div id="header">
                <h1 id="title-fire">FIRE</h1>
                <h1 id="title-grass">GRASS</h1>
                <h1 id="title-water">WATER</h1>
            </div>

            <div id="player-flavour">
                <div id="player-flavour-text">What will PLAYER_NAME do?</div>
            </div>

            <div id="body">
                <div id="buttons">
                    <div id="button-fire">
                        <button id="button-border-fire" class="button">
                            <img src="charmander.png" alt="Fire">
                        </button>
                        <div id="button-text-fire">CHARMANDER</div>
                    </div>

                    <div id="button-grass">
                        <button id="button-border-grass" class="button">
                            <img src="bulbasaur.png" alt="Grass">
                        </button>
                        <div id="button-text-grass">BULBASAUR</div>
                    </div>

                    <div id="button-water">
                        <button id="button-border-water" class="button">
                            <img src="squirtle.png" alt="Water">
                        </button>
                        <div id="button-text-water">SQUIRTLE</div>
                    </div>      
                </div>
                
                <div id="player-rival-choices">
                    <div id="choice-player"></div>
                    <div id="choice-rival"></div>
                    <div id="attack-player">
                    </div>
                    <div id="effectiveness-player">
                    </div>
                    <div id="attack-rival">
                    </div>
                    <div id="effectiveness-rival">
                    </div>
                    <div id="result">
                    </div>
                </div>

                <div id="scoreboard">
                    <div id="score-player">
                        <div id="player-name">
                        </div>
                        <div id="player-score">
                        </div>
                    </div>
                    <div id="score-rival">
                        <div id="rival_name">
                        </div>
                        <div id="rival-score">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="quote">
                <div id="quote-text"> <i>If there's one thing I know, it's water beats fire. But grass beats water, and fire beats grass. Good God, it's like a never-ending circle!</i></div>
                <div id="quote-attribution">- Daichi, Yu-Gi-Oh! GX: The Abridged Series</div>
            </div>

            <div id="footer">
                <div id="github-logo">GITHUB_LOGO</div>
            </div>

        </main>
        <script src="scripts.js"></script>

    </body>
</html>
