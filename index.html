<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fire Grass Water</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <main id="main-content">

            <div id="header">
                <h1 id="title-fire">FIRE</h1>
                <h1 id="title-grass">GRASS</h1>
                <h1 id="title-water">WATER</h1>
            </div>

            <div id="flavour-text">What will PLAYER_NAME do?</div>

            <div id="body">
                <div id="buttons">
                    <div id="fire-button">
                        <div id="button-border-fire"></div>
                        <div id="button-text-fire">CHARMANDER</div>
                    </div>

                    <div id="grass-button">
                        <div id="button-border-grass"></div>
                        <div id="button-text-grass">BULBASAUR</div>
                    </div>

                    <div id="water-button">
                        <div id="button-border-water"></div>
                        <div id="button-text-water">SQUIRTLE</div>
                    </div>      
                </div>
                
                <div id="round-results">
                    <div id="player-choice">
                        ${PLAYER_CHOICE}
                    </div>
                    <div id="rival-choice">
                        ${RIVAL_CHOICE}
                    </div>
                    <div id="player-choice-effectiveness">
                        ${PLAYER_CHOICE_EFFECTIVENESS}
                    </div>
                    <div id="rival-choice-effectiveness">
                        ${RIVAL_CHOICE_EFFECTIVENESS}
                    </div>
                    <div id="round-result">
                        ${ROUND_RESULT}
                    </div>
                </div>

                <div id="scorecard">
                    <div id="players">
                        <div id=player-name-scorecard>
                            ${PLAYER_NAME}
                        </div>
                        <div id=rival-name-scorecard>
                            ${RIVAL_NAME}
                        </div>
                    </div>
                    <div id="scores">
                        <div id="player-score-scorecard">
                            ${PLAYER_SCORE}
                        </div>
                        <div id="player-score-scorecard">
                            ${RIVAL_SCORE}
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="quote">
                <div id="quote-text">QUOTE</div>
                <div id="quote-attribution">QUOTE ATTRIBUTION</div>
            </div>

            <div id="footer">
                <div id="copyright-text">COPYRIGHT_TEXT</div>
                <div id="github-logo">GITHUB_LOGO</div>
            </div>

        </main>
        <script src="scripts.js"></script>

    </body>
</html>
